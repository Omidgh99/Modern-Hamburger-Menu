<html lang="en">

<head>

</head>

        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
    </label>
    <div class="box">
        <ul class="menu">

            <li class="menu-item">03 top classes</li>
            <li class="menu-item">04 teachers</li>

    </div>
</body>

</html>
